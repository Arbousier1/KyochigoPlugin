# ==========================================
# KyochigoEconomy 核心配置 (v2.0 联动版)
# ==========================================

# 货币符号 (支持 MiniMessage 颜色代码与渐变)
display:
  currency-symbol: "<gold>⛁</gold>"

# 系统基础设置
settings:
  # 交易频率限制 (毫秒)，防止恶意刷取 API
  rate-limit-ms: 500
  # 调试模式：开启后控制台会显示 Rust 后端的详细计算 Payload
  debug: false
  # 允许使用市场功能的世界
  enabled-worlds:
    - world
    - world_nether
    - world_the_end

# ==========================================
# 后端连接设置 (用于对接 Rust 核心)
# ==========================================
backend:
  # Rust 后端 API 地址
  url: "http://127.0.0.1:9981"
  connect-timeout: 3
  request-timeout: 10

# ==========================================
# 类别定义 (Categories)
# ==========================================
categories:
  ores:
    name: "<gradient:#00FFFF:#0080FF><b>矿产资源</b></gradient>"
  food:
    name: "<gradient:#FFA500:#FF4500><b>烹饪美食</b></gradient>"
  crops:
    name: "<gradient:#55FF55:#FFD700><b>农耕作物</b></gradient>"
  animal_husbandry:
    name: "<gradient:#FFB6C1:#FF69B4><b>畜牧产品</b></gradient>"
  weapons:
    name: "<gradient:#FF3333:#8B0000><b>神兵利器</b></gradient>"
  misc:
    name: "<gradient:#E0E0E0:#808080><b>综合杂项</b></gradient>"

# ==========================================
# 物品定义 (Items)
# ==========================================
# 注意：不再提供 name 字段。
# MATERIAL 类型将使用 Material.translationKey()。
# CRAFTENGINE 类型将通过其提供的 API 获取名称。
items:

  # --- 矿产资源 ---
  diamond:
    type: MATERIAL
    id: DIAMOND
    category: ores
    base_price: 500.0
    lambda: 0.005      # 中等波动
    daily_limit: 64    # 每人每天限售一组
    allow_buy: true
    allow_sell: true

  gold_ingot:
    type: MATERIAL
    id: GOLD_INGOT
    category: ores
    base_price: 100.0
    lambda: 0.001
    daily_limit: 0     # 无限制
    allow_buy: true
    allow_sell: true

  # --- 烹饪与食材 ---
  golden_apple:
    type: MATERIAL
    id: GOLDEN_APPLE
    category: food
    base_price: 1200.0
    lambda: 0.01       # 波动较快
    daily_limit: 16
    allow_buy: true
    allow_sell: true

  # --- 农耕作物 ---
  wheat:
    type: MATERIAL
    id: WHEAT
    category: crops
    base_price: 5.0
    lambda: 0.0001     # 极低波动，非常稳定
    daily_limit: 0
    allow_buy: true
    allow_sell: true

  # --- CraftEngine 自定义物品示例 ---
  # 假设这是你用 CraftEngine 制作的一把名为“火之呼吸”的剑
  flame_sword:
    type: CRAFTENGINE
    id: "mythic:flame_sword" # 内部 ID
    icon: DIAMOND_SWORD      # GUI 中显示的材质
    category: weapons
    base_price: 25000.0
    lambda: 0.1              # 价格随全服拥有量极速崩盘
    daily_limit: 1
    allow_buy: false         # 禁止直接购买，只能从玩家手中回收
    allow_sell: true

  # --- 杂项方块 ---
  cobblestone:
    type: MATERIAL
    id: COBBLESTONE
    category: misc
    base_price: 0.1
    lambda: 0.00001          # 几乎不动的固定价
    daily_limit: 0
    allow_buy: true
    allow_sell: true