<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --accent-winter: #06b6d4;
            --accent-summer: #f59e0b;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        /* 卡片风格 */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header i { margin-right: 8px; }

        /* 输入框风格 */
        .form-control, .input-group-text {
            background-color: #0f172a;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .form-control:focus {
            background-color: #0f172a;
            border-color: var(--accent-primary);
            color: var(--text-main);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .input-group-text { color: var(--text-muted); }
        
        /* 标签与 Tooltip */
        .form-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
        }
        
        .help-icon {
            color: var(--accent-primary);
            cursor: help;
            font-size: 0.8rem;
            margin-left: 4px;
        }

        /* 按钮 */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            font-weight: 500;
        }
        
        .btn-outline-secondary {
            border-color: var(--border-color);
            color: var(--text-muted);
        }
        .btn-outline-secondary:hover {
            background-color: var(--border-color);
            color: var(--text-main);
        }

        /* 图表容器 */
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }

        /* 状态徽章 */
        .status-badge {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
            border-radius: 9999px;
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* 自定义 Toast */
        .toast {
            background-color: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

<div class="container-fluid" style="max-width: 1600px;">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom" style="border-color: var(--border-color) !important;">
        <div>
            <h4 class="mb-0 fw-bold"><i class="bi bi-graph-up-arrow text-primary"></i> Minecraft 经济监控中心</h4>
            <small class="text-muted">Economy Core Backend v1.0</small>
        </div>
        <div>
            <span class="status-badge"><i class="bi bi-circle-fill" style="font-size: 8px;"></i> API Online</span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-12">
            <div class="card">
                <div class="card-header">
                    <span><i class="bi bi-sliders"></i> 全局因子</span>
                </div>
                <div class="card-body">
                    <form id="configForm">
                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label class="form-label">基础指数 <i class="bi bi-info-circle help-icon" data-bs-toggle="tooltip" title="经济繁荣基准线。1.0 为标准。"></i></label>
                                <input type="number" step="0.01" class="form-control" id="base_env_index">
                            </div>
                            <div class="col-6">
                                <label class="form-label">波动(Std) <i class="bi bi-info-circle help-icon" data-bs-toggle="tooltip" title="价格随机震荡幅度。数值越大价格越不稳定。"></i></label>
                                <input type="number" step="0.001" class="form-control" id="noise_std">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                             <label class="form-label">买入溢价 (Premium) <i class="bi bi-info-circle help-icon" data-bs-toggle="tooltip" title="买入价格是卖出价格的倍数。1.25 表示贵 25%。"></i></label>
                             <input type="number" step="0.01" class="form-control" id="buy_premium">
                        </div>

                        <hr style="border-color: var(--border-color);">
                        
                        <div class="mb-3">
                            <label class="form-label text-info"><i class="bi bi-snow2"></i> 寒假区间 (MM-DD)</label>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="winter_start" placeholder="01-15">
                                <span class="input-group-text">to</span>
                                <input type="text" class="form-control" id="winter_end" placeholder="02-20">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-warning"><i class="bi bi-sun"></i> 暑假区间 (MM-DD)</label>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="summer_start" placeholder="07-01">
                                <span class="input-group-text">to</span>
                                <input type="text" class="form-control" id="summer_end" placeholder="08-31">
                            </div>
                        </div>
                        
                        <hr style="border-color: var(--border-color);">

                        <div class="mb-2 row">
                            <label class="col-7 col-form-label form-label">寒暑假降幅</label>
                            <div class="col-5">
                                <input type="number" step="0.01" class="form-control form-control-sm" id="holiday_factor">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-7 col-form-label form-label">法定节假日(API)</label>
                            <div class="col-5">
                                <input type="number" step="0.01" class="form-control form-control-sm" id="public_holiday_factor">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-7 col-form-label form-label">周末降幅</label>
                            <div class="col-5">
                                <input type="number" step="0.01" class="form-control form-control-sm" id="weekend_factor">
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary w-100 mt-2" onclick="saveConfig()">
                            <i class="bi bi-save"></i> 保存并生效
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-9 col-md-12">
            <div class="card">
                <div class="card-header">
                    <span><i class="bi bi-activity"></i> 实时市场波动监控</span>
                    <span class="badge bg-secondary" style="font-weight: normal;">Live Data</span>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="liveChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header border-0 pb-0">
                    <span><i class="bi bi-calculator"></i> 价格曲线模拟器</span>
                </div>
                <div class="card-body">
                    <div class="row g-3 align-items-end mb-3">
                        <div class="col-md-2 col-6">
                            <label class="form-label">基础价 (P0)</label>
                            <input type="number" class="form-control" id="sim_p0" value="100">
                        </div>
                        <div class="col-md-2 col-6">
                            <label class="form-label">衰减系数 (λ)</label>
                            <input type="number" class="form-control" id="sim_lambda" value="0.01" step="0.001">
                        </div>
                        <div class="col-md-2 col-6">
                            <label class="form-label">环境指数</label>
                            <input type="number" class="form-control" id="sim_env" value="1.0" step="0.1">
                        </div>
                        <div class="col-md-3">
                             <button class="btn btn-outline-secondary w-100" onclick="drawSim()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新预测
                            </button>
                        </div>
                    </div>
                    <div class="chart-container" style="height: 250px;">
                        <canvas id="simChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" style="background-color: var(--bg-card); color: var(--text-main); border-bottom: 1px solid var(--border-color);">
      <i class="bi bi-check-circle-fill text-success me-2"></i>
      <strong class="me-auto">系统通知</strong>
      <small>刚刚</small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      配置已成功保存并同步至 Rust 后端！
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // --- Chart.js 全局暗色主题配置 ---
    Chart.defaults.color = '#94a3b8';
    Chart.defaults.borderColor = '#334155';
    Chart.defaults.font.family = "'Inter', sans-serif";

    // --- Tooltip 初始化 ---
    document.addEventListener("DOMContentLoaded", function(){
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });

    // --- 业务逻辑 ---
    let liveChart, simChart;
    const toastEl = document.getElementById('liveToast');
    const toast = new bootstrap.Toast(toastEl);

    async function loadConfig() {
        try {
            const res = await fetch('/api/config');
            const d = await res.json();
            // 自动填充所有 ID 匹配的输入框
            ['base_env_index','noise_std','holiday_factor','weekend_factor','public_holiday_factor', 'buy_premium',
             'winter_start','winter_end','summer_start','summer_end'].forEach(k => {
                 const el = document.getElementById(k);
                 if(el) el.value = d[k];
            });
        } catch(e) {
            console.error("无法加载配置，后端可能未启动", e);
        }
    }

    async function saveConfig() {
        const payload = {};
        // 收集数值型
        ['base_env_index','noise_std','holiday_factor','weekend_factor','public_holiday_factor', 'buy_premium'].forEach(k => {
             payload[k] = parseFloat(document.getElementById(k).value);
        });
        // 收集字符串型
        ['winter_start','winter_end','summer_start','summer_end'].forEach(k => {
             payload[k] = document.getElementById(k).value;
        });

        await fetch('/api/config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        
        // 显示 Toast 成功提示
        toast.show();
    }

    async function updateLiveChart() {
        try {
            const res = await fetch('/api/history');
            const data = await res.json();
            
            const labels = data.map(d => d.timestamp);
            const envs = data.map(d => d.env_index);
            const prices = data.map(d => d.avg_price);
            const notes = data.map(d => d.note);
            // 简单判断是买还是卖，买入的价格通常较高
            const isBuy = data.map(d => d.action === "BUY"); 

            if (liveChart) liveChart.destroy();
            
            const ctx = document.getElementById('liveChart').getContext('2d');
            // 创建渐变
            let gradientEnv = ctx.createLinearGradient(0, 0, 0, 400);
            gradientEnv.addColorStop(0, 'rgba(59, 130, 246, 0.5)');
            gradientEnv.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

            liveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { 
                            label: '环境指数 (Env)', 
                            data: envs, 
                            borderColor: '#3b82f6', 
                            backgroundColor: gradientEnv,
                            fill: true,
                            yAxisID: 'y', 
                            tension: 0.4,
                            pointRadius: 0
                        },
                        { 
                            label: '成交均价 (Price)', 
                            data: prices, 
                            borderColor: '#10b981', 
                            borderDash: [5,5], 
                            yAxisID: 'y1', 
                            tension: 0.2,
                            pointBackgroundColor: '#10b981'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: {
                            backgroundColor: 'rgba(30, 41, 59, 0.9)',
                            titleColor: '#f8fafc',
                            bodyColor: '#e2e8f0',
                            callbacks: {
                                afterLabel: function(context) {
                                    return '状态: ' + notes[context.dataIndex];
                                },
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) label += context.parsed.y;
                                    // 如果是价格线，且是买入操作，加个标记
                                    if(context.datasetIndex === 1 && data[context.dataIndex].action === "BUY") {
                                        return label + " (买入)";
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: { 
                            type: 'linear', display: true, position: 'left', min:0.5, max:1.5, 
                            grid: { color: 'rgba(51, 65, 85, 0.5)' }
                        },
                        y1: { 
                            type: 'linear', display: true, position: 'right',
                            grid: { drawOnChartArea: false }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });
        } catch(e) {
            // console.log("Waiting for data...");
        }
    }

    function drawSim() {
        const p0 = parseFloat(document.getElementById('sim_p0').value);
        const lambda = parseFloat(document.getElementById('sim_lambda').value);
        const env = parseFloat(document.getElementById('sim_env').value);
        
        // 我们也读取一下买入溢价，画出买入线
        const premium = parseFloat(document.getElementById('buy_premium').value) || 1.25;

        const dataSell = [];
        const dataBuy = [];
        const labels = [];
        
        for(let i=0; i<=200; i+=10) {
            labels.push(i);
            // 卖出曲线
            dataSell.push(p0 * env * Math.exp(-lambda * i));
            // 买入曲线 (简单估算: 卖出价 * 溢价)
            dataBuy.push(p0 * env * premium * Math.exp(-lambda * i));
        }
        
        if(simChart) simChart.destroy();
        
        const ctx = document.getElementById('simChart').getContext('2d');
        simChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { 
                        label: '买入价 (Buy)', 
                        data: dataBuy, 
                        borderColor: '#ef4444', 
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: false, 
                        tension: 0.4 
                    },
                    { 
                        label: '卖出价 (Sell)', 
                        data: dataSell, 
                        borderColor: '#10b981', 
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true, 
                        tension: 0.4 
                    }
                ]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: {
                    x: { title: {display: true, text: '库存/销量 (n)'}, grid: { color: 'rgba(51, 65, 85, 0.3)' } },
                    y: { title: {display: true, text: '单价'}, grid: { color: 'rgba(51, 65, 85, 0.3)' } }
                }
            }
        });
    }

    // Init
    loadConfig();
    drawSim();
    setInterval(updateLiveChart, 2000); // 2秒刷新一次
</script>
</body>
</html>
